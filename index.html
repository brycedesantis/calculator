<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h4 class="equation">87364287364</h4>
            <h2 class="input">29783 46589723657</h2>
        </div>
        <div class="button-holder">
            <button class="btn">C</button>
            <button class="btn">+/-</button>
            <button class="btn">%</button>
            <button class="btn operator">/</button>
            <button class="btn digits">7</button>
            <button class="btn digits">8</button>
            <button class="btn digits">9</button>
            <button class="btn operator">x</button>
            <button class="btn digits">4</button>
            <button class="btn digits">5</button>
            <button class="btn digits">6</button>
            <button class="btn operator">-</button>
            <button class="btn digits">1</button>
            <button class="btn digits">2</button>
            <button class="btn digits">3</button>
            <button class="btn operator">+</button>
            <button class="btn digits">0</button>
            <button class="btn decimal">.</button>
            <button class="btn operator">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
